<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.imgur.com/614iMHw.jpeg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background: linear-gradient(to top, rgba(255,255,255,0.6) 0%, rgba(255,255,255,1) 100%);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea, input, select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .button, .submit-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover, .submit-btn:hover {
      background-color: #2980b9;
    }

    .button {
      margin-bottom: 20px;
    }

    .circle-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .circle-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }

    .circle-button:hover {
      background-color: #2980b9;
    }

    .circle-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .input-row input,
    .input-row select {
      flex: 1 1 45%;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <!-- Language Toggle Button -->

    <button onclick="toggleLanguage()" style="padding: 8px 16px; border: none; background: #3498db; color: white; border-radius: 8px; cursor: pointer;">

</body>
</html>
