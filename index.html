<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oman Project Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #1f2937;
      color: white;
      position: sticky;
      top: 0;
    }

    .circle {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      display: inline-block;
    }

    .green { background-color: #10b981; }
    .red { background-color: #ef4444; }
    .orange { background-color: #f59e0b; }

    tbody tr:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: static;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        position: absolute;
        left: 15px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #555;
      }

      td:nth-child(1)::before { content: "Region"; }
      td:nth-child(2)::before { content: "Socket"; }
      td:nth-child(3)::before { content: "Paints"; }
      td:nth-child(4)::before { content: "Software Install"; }
      td:nth-child(5)::before { content: "Screen Install"; }
    }
  </style>
</head>
<body>

  <h1>Oman Project Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>Region</th>
        <th>Socket</th>
        <th>Paints</th>
        <th>Software Installation</th>
        <th>Screen Installation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Muscat</td>
        <td><span class="circle green"></span></td>
        <td><span class="circle green"></span></td>
        <td><span class="circle red"></span></td>
        <td><span class="circle orange"></span></td>
      </tr>
      <tr>
        <td>Salalah</td>
        <td><span class="circle red"></span></td>
        <td><span class="circle orange"></span></td>
        <td><span class="circle green"></span></td>
        <td><span class="circle green"></span></td>
      </tr>
      <tr>
        <td>Sohar</td>
        <td><span class="circle green"></span></td>
        <td><span class="circle red"></span></td>
        <td><span class="circle green"></span></td>
        <td><span class="circle orange"></span></td>
      </tr>
      <tr>
        <td>Sur</td>
        <td><span class="circle red"></span></td>
        <td><span class="circle red"></span></td>
        <td><span class="circle red"></span></td>
        <td><span class="circle green"></span></td>
      </tr>
      <tr>
        <td>Nizwa</td>
        <td><span class="circle orange"></span></td>
        <td><span class="circle green"></span></td>
        <td><span class="circle orange"></span></td>
        <td><span class="circle red"></span></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
