<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oman Project Dashboard with Firebase v9 Modular SDK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      table-layout: fixed;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
      word-wrap: break-word;
      cursor: default;
    }
    th {
      background-color: #1f2937;
      color: white;
      position: sticky;
      top: 0;
    }
    .circle {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .green { background-color: #10b981; }
    .red { background-color: #ef4444; }
    .orange { background-color: #f59e0b; }
    tbody tr:hover {
      background-color: #f0f0f0;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      width: 450px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
    .school-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      justify-content: space-between;
    }
    .school-name {
      font-weight: 600;
    }
    select.status-select {
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Oman Project Dashboard with Firebase v9 Modular SDK</h1>
  <table>
    <thead>
      <tr>
        <th>Region</th>
        <th>Socket</th>
        <th>Paints</th>
        <th>Software Installation</th>
        <th>Screen Installation</th>
      </tr>
    </thead>
    <tbody id="dashboardBody"></tbody>
  </table>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Schools</h2>
      <div id="schoolList"></div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
