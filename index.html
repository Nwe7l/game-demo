<!DOCTYPE html>
<html>
<head>
  <title>AI Storyteller</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: #eee; }
    textarea, input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #storyLog { white-space: pre-line; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>AI Story Adventure</h1>
  <div id="storyLog">Loading story...</div>
  <textarea id="userInput" placeholder="Type your next action..."></textarea>
  <button onclick="sendReply()">Send</button>

  <script>
    const storyLog = document.getElementById("storyLog");
    const inputBox = document.getElementById("userInput");
    let messages = [];

    async function getInitialStory() {
      const prompt = "Generate a random story intro that puts the user in a mysterious or exciting situation. It should be immersive and under 60 words.";
      const res = await callOpenAI(prompt);
      const start = res;
      messages.push({ role: "assistant", content: start });
      storyLog.innerText = start;
    }

    async function sendReply() {
      const userInput = inputBox.value;
      messages.push({ role: "user", content: userInput });
      inputBox.value = "Thinking...";
      const reply = await callOpenAI(null, messages);
      messages.push({ role: "assistant", content: reply });
      storyLog.innerText += "\n\nYou: " + userInput + "\nAI: " + reply;
      inputBox.value = "";
    }

    async function callOpenAI(prompt, chatMessages = null) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: chatMessages || [{ role: "user", content: prompt }],
          temperature: 0.9
        })
      });

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    getInitialStory();
  </script>
</body>
</html>
